{{define "content"}}
    <h1>Sessions in GO</h1>

    {{if .Session}}
        <div>
            <h3>Your session: {{.Session}}</h3>
            <h3>Your username: {{.Username}}</h3>
        </div>
        <div>
            <a href="/destroysession">Destroy Session</a>
        </div>
    {{else}}
        <h3>Enter some information</h3>
        <div>
            <form action="/createsession" method="post" accept-charset="utf-8">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="username">
                    <br/>
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
    {{end}}
{{end}}
